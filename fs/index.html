<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servo Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Servo Control</h1>
    <div id="content">
        <label class="switch">
            <input type="checkbox" id="servoSwitch" onchange="toggleServo()">
            <span class="slider"></span>
        </label>
        <p id="status">Servo: OFF</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
